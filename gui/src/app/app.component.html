<style>
  :host {
    font-family: "Alien";
    font-size: 14px;
    color: whitesmoke;
    background-color: orange;
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }

  h1,
  h2,
  h3,
  h4,
  h5,
  h6 {
    margin: 8px 0;
  }

  p {
    margin: 0;
  }

  .spacer {
    flex: 1;
  }

  .toolbar {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 60px;
    display: flex;
    align-items: center;
    background-color: black;
    color: white;
    font-weight: 600;
  }

  .toolbar img {
    margin: 0 16px;
  }




  .content {
    display: flex;
    background-color: black;
    margin: 82px auto 32px;
    padding: 0 16px;
    max-width: 960px;
    flex-direction: column;
    align-items: center;
  }


  .card svg.material-icons path {
    fill: #888;
  }



  a,
  a:visited,
  a:hover {
    color: #1976d2;
    text-decoration: none;
  }

  a:hover {
    color: #125699;
  }


  .terminal pre {
    font-family: "Alien";
    color: white;
    padding: 0 1rem 1rem;
    margin: 0;
  }


  /* Responsive Styles */
  @media screen and (max-width: 767px) {
    .card-container > *:not(.circle-link) ,
    .terminal {
      width: 100%;
    }

    .card:not(.highlight-card) {
      height: 16px;
      margin: 8px 0;
    }

    .card.highlight-card span {
      margin-left: 72px;
    }


  }



  body {
    background-color: black;

  }
</style>

<!-- Toolbar -->
<div class="toolbar" role="banner">
  <img
    width="40"
    alt="Angular Logo"
    src="assets/heart.svg"
  />
    <div class="spacer"></div>

</div>

<div class="content" role="main" >
  <div *ngIf="crashed" style="background-color: blue">
    <div>{{crash}}</div>
    <div>{{hexspew}}</div>
  </div>
  <h4 style="font-family: monospace;" *ngIf="!crashed">{{title}}</h4>
  <div *ngIf="!crashed" style="width: 100%; min-height: 99%; text-align: center;display: flex; justify-content: center;" >

    <img style="width: 100%; min-height: 99%;" [src]="ts">
  </div>
  <table *ngIf="!crashed" style="font-family: monospace;">
    <tr  *ngFor="let recipient of scores | keyvalue">
      <td>{{recipient.key}}</td><td>{{recipient.value}}</td>
    </tr>
  </table>


  <!-- Highlight Card -->

  <!-- Resources -->
  </div>



  <!-- Links -->





<router-outlet></router-outlet>
